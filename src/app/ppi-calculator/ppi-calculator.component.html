<!doctype html>
<html lang="en">
    <body>
        <div class="container">
            <!-- Heading -->
            <h1>PPI Calculator</h1>
            <p>Calculate the pixels per inch of a display.</p>
            <div class="row mt-4">
                <!-- Inputs -->
                <div class="col-md-4 left">
                    <div class="input-group my-1">
                        <input #px_width class="form-control clean" type="number" id="px-width" placeholder="pixel width"
                        (keyup.enter)="calculate(px_width.value, px_height.value, screen_size.value)"
                        (keyup.shift.enter)="calculate(px_width.value, px_height.value, screen_size.value)">
                    </div>
                </div>
                <div class="col-md-4 mid">
                    <div class="input-group my-1">
                        <input #px_height class="form-control clean" type="number" id="px-height" placeholder="pixel height"
                        (keyup.enter)="calculate(px_width.value, px_height.value, screen_size.value)"
                        (keyup.shift.enter)="calculate(px_width.value, px_height.value, screen_size.value)">
                    </div>
                </div>
                <div class="col-md-4 right">
                    <div class="input-group my-1">
                        <input #screen_size class="form-control" type="number" min="1" id="screen-size" placeholder="screen size"
                        (keyup.enter)="calculate(px_width.value, px_height.value, screen_size.value)"
                        (keyup.shift.enter)="calculate(px_width.value, px_height.value, screen_size.value)">
                        <span class="input-group-text">in</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 left">
                    <div class="d-grid my-1">
                        <button class="btn calculate" type="button" (click)="calculate(px_width.value, px_height.value, screen_size.value)">calculate</button>
                    </div>
                </div>
                <!-- Clear Button -->
                <div class="col-auto mid">
                    <div class="my-1">
                        <button class="btn clear" type="button" (click)="reset()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-x" viewBox="3.5 1.5 16 16">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Outputs -->
            <div class="row mt-3">
                <div class="col-md-4">
                    <div class="input-group output my-1">
                        <span class="input-group-text ppi-addon">{{ppi_addon}}</span>
                        <input class="form-control" type="text" id="ppi" placeholder="{{ppi}}" disabled="disabled">
                    </div>
                </div>
            </div>
            <!-- Calculation -->
            <div class="row calc-row">
                <div class="col-auto output calculation" tabindex="-1">
                    <h3 class="calculation">Calculation</h3>
                    <p class="my-1"><code class="calculation">px diagonal = Math.sqrt(px width² + px height²)</code></p>
                    <p class="my-1"><code class="calculation">PPI = px diagonal/screen size</code></p>
                </div>
            </div>
        </div>
    </body>
</html>
